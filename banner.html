<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  .banner-pix {
    width: 300px;
    height: 250px;
    background: linear-gradient(135deg, #cfe9ff, #9fd3ff);
    color: #0a2a4a;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    border-radius: 14px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    cursor: pointer;
    text-decoration: none;
    transition: all 0.25s ease;
  }

  .banner-pix:hover {
    transform: scale(1.03);
  }

  .icons {
    font-size: 42px;
    margin-bottom: 12px;
    color: #0077c8;
  }

  .icons i {
    margin: 0 8px;
  }

  .banner-pix h2 {
    font-size: 18px;
    margin: 6px 10px;
    line-height: 1.3;
  }

  /* Animação de piscar */
  @keyframes piscar {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
  }

  .blink {
    font-size: 16px;
    margin-top: 12px;
    font-weight: bold;
    background: #0077c8;
    color: #ffffff;
    padding: 6px 16px;
    border-radius: 20px;
    display: inline-block;
    animation: piscar 1s infinite;
  }
</style>

<a href="https://cutt.ly/vc-doacao" target="_blank" class="banner-pix">
  <div>
    <div class="icons">
      <i class="fa-solid fa-hand-holding-dollar"></i>
      <i class="fa-brands fa-pix"></i>
    </div>

    <h2>Ajude a manter o blog<br>com um PIX</h2>
    <span class="blink">Clique aqui</span>
  </div>
</a>
